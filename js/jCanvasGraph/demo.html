<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>jCanvasGraph demo</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
<script type="text/javascript" src="jCanvasGraph.js"></script>
</head>
<body>

<canvas id="theCanvas1" width="200" height="200"></canvas>
<canvas id="theCanvas2" width="200" height="200"></canvas>

<script>
$("#theCanvas1").canvasGraph();

$("#theCanvas2").canvasGraph({
    "lines" : {
        "line1" : {
	        "color" : [255,0,0],
	        "range" : [255,255],
	        "resolution" : 20,
	        "function" : function (value) {
	            return value / 2;
	        }
        }, "line2" : {
            "color" : [0,0,255],
	        "range" : [90,1],
	        "resolution" : 10,
	        "function" : function (value) {
	            return Math.cos(value);
	        }
        }
    }
});
</script>

</body>
</html>
